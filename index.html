<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPS Desitination Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h1>National Parks Service:<br>Destination Finder</h1>

        <form id="js-form">
            <label for="search-term">Enter Your State(s) * Use Postal Abbreviations *</label>
            <input type="text" name="stateCode" id="js-state-search" placeholder="AL, MI, VA, etc." required>
            <br>
            <label for="max-results">Maximum Results to Return</label>
            <input type="number" name="max-results" id="js-max-results" value="10" min="1">

            <input type="submit" value="Get Results">
        </form>

        <p id="js-error-message" class="errorMessage"></p>

        <section id="js-results" class="hidden">
          <h2>Search results</h2>
          <ul id="js-results-list" style="list-style-type:none">
          </ul>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
